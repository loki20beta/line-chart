<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with SVG</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        #chart {
            width: 90%;
            height: 70%; /* Добавлена точка с запятой */
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>Line Chart</h1>
    
    <label for="data-url">Data Source URL:</label>
    <input type="text" id="data-url" value="http://static.anychart.com/cdn/anydata/common/11.json">
    <button id="update-btn">Update Data</button>

    <!-- Область для отображения SVG-графика -->
    <div id="chart"></div>
    <!-- Добавляем элемент для подсказки -->
    <div id="tooltip" style="position: absolute; display: none; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px;"></div>


    <script src="app.js"></script>
</body>
</html>
