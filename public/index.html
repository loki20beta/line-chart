<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with SVG</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        #chart {
            width: 90%;
            height: 70%; /* Добавлена точка с запятой */
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <h1>Line Chart</h1>
    
    <!-- Выпадающий список для выбора источника данных -->
    <label for="data-source">Choose Data Source:</label>
    <select id="data-source">
        <option value="anychart">AnyChart (Remote)</option>
        <option value="local">Local (/data)</option>
    </select>

    <!-- Поле для ввода частоты обновления -->
    <label for="update-interval">Update Interval (seconds):</label>
    <input type="number" id="update-interval" value="5" min="1">

    <!-- Кнопка для обновления данных -->
    <button id="update-btn">Update Data</button>

    <!-- Область для отображения SVG-графика -->
    <div id="chart"></div>
    <!-- Добавляем элемент для подсказки -->
    <div id="tooltip" style="position: absolute; display: none; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px;"></div>

    <script src="app.js"></script>
</body>
</html>
